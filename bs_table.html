<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1>Table of Boostrap</h1>
    <!-- לחקר טבלאות בבוט סטראפ
    https://getbootstrap.com/docs/5.0/content/tables/ -->
    <div class="col-md-6">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <!-- th - רק בשורה הראשונה במקום טי די -->
            <th>Name</th>
            <th>Cals</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Vanila cake</td>
            <td>2000</td>
            <td>50 NIS</td>
          </tr>
          <tr>
            <td>Kiwi cake</td>
            <td>1400</td>
            <td>40 NIS</td>
          </tr>
          <tr>
            <td>Orange cake</td>
            <td>1200</td>
            <td>40 NIS</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
